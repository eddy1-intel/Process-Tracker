<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Process Tracker</h1>
        <div class="form-group">
            <label for="process">Process Name:</label>
            <input type="text" id="process" placeholder="Enter process name">
        </div>
        <div class="form-group">
            <label for="tool">Tool Name:</label>
            <input type="text" id="tool" placeholder="Enter tool name">
        </div>
        <div class="form-group">
            <label for="progress">Progress (%):</label>
            <input type="number" id="progress" placeholder="Enter progress" min="0" max="100">
        </div>
        <button onclick="addProcess()">Add Process</button>

        <div class="process-list" id="processList">
            <!-- Process items will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
